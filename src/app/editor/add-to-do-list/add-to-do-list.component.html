<div class="col-md-6">
  <form [formGroup]="toDoListForm" (ngSubmit)="onFormSubmit()">
    <input type="hidden" [value]="Listid">
    <div class="form-group">
      <label for="title">ToDoList Title</label>
      <input formControlName="title" type="text" class="form-control" id="title" placeholder="Enter todolist title">
      <span *ngIf="title.touched && title.errors?.required" class="text-danger">Title is required!</span>
      <span *ngIf="title.touched && title.errors?.maxlength" class="text-danger">Title length must be less than 100 symbols!</span>
    </div>
    <div class="form-group">
      <label for="color">Select ToDoList color</label>
      <input formControlName="color" type="color" class="form-control" id="color">
      <span *ngIf="color.touched && color.errors?.pattern" class="text-danger">Color must be in hex format. Example: #efefef</span>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


  <div class="col-md-6">
    <p>{{toDoListForm.status}}</p>
    <hr>
    <pre>{{title.errors | json}}</pre>
    <pre>{{color.errors | json}}</pre>
    
    <hr>
    <pre>{{toDoListForm.value | json}}</pre>
</div>
